name: field.blocks.heading.name
icon: title
wysiwyg: true
preview: heading
fields:
  level:
    label: field.blocks.heading.level
    type: toggles
    empty: false
    default: "h2"
    labels: false
    options:
      - value: h1
        icon: h1
        text: H1
      - value: h2
        icon: h2
        text: H2
      - value: h3
        icon: h3
        text: H3
      - value: h4
        icon: h4
        text: H4
      - value: h5
        icon: h5
        text: H5
      - value: h6
        icon: h6
        text: H6
  alignment:
    label: panel.blocks.heading.fields.alignment.label
    type: toggles
    grow: false
    default: "left"
    empty: false
    options:
      - value: "left"
        text:
          *: panel.blocks.heading.fields.alignment.options.left.text
        icon: text-left
      - value: "centered"
        text:
          *: panel.blocks.heading.fields.alignment.options.centered.text
        icon: text-center
      - value: "right"
        text:
          *: panel.blocks.heading.fields.alignment.options.right.text
        icon: text-right
  style:
    label: panel.blocks.heading.fields.style.label
    type: toggles
    empty: false
    default: "h2"
    labels: false
    options:
      - value: h1
        icon: h1
        text: H1
      - value: h2
        icon: h2
        text: H2
      - value: h3
        icon: h3
        text: H3
      - value: h4
        icon: h4
        text: H4
      - value: h5
        icon: h5
        text: H5
      - value: h6
        icon: h6
        text: H6
  text:
    extends: fields/writer
    label: field.blocks.heading.text
    placeholder: field.blocks.heading.placeholder
