name: field.blocks.text.name
icon: text
wysiwyg: true
preview: text
fields:
  style:
    label: panel.blocks.text.fields.style.label
    type: toggles
    empty: false
    default: "default"
    grow: false
    options:
      - value: "small"
        text:
          *: panel.blocks.text.fields.style.options.small.text
      - value: "default"
        text:
          *: panel.blocks.text.fields.style.options.default.text
      - value: "large"
        text:
          *: panel.blocks.text.fields.style.options.large.text
  alignment:
    label: panel.blocks.text.fields.alignment.label
    type: toggles
    grow: false
    default: "left"
    empty: false
    options:
      - value: "left"
        text:
          *: panel.blocks.text.fields.alignment.options.left.text
        icon: text-left
      - value: "centered"
        text:
          *: panel.blocks.text.fields.alignment.options.centered.text
        icon: text-center
      - value: "right"
        text:
          *: panel.blocks.text.fields.alignment.options.right.text
        icon: text-right
  text:
    extends: fields/writer
    inline: false
    marks:
      - bold
      - link
      - email
      - clear
    placeholder: field.blocks.text.placeholder
